<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="./styles.css" rel="stylesheet" />
</head>

<body>
  <header>
    <nav class="nav">
      <a href="#" class="logo">
        <img src="./images/sunil-chhetri-illustration.jpeg" alt="site logo" />
      </a>
      <ul class="nav__links" aria-label="navigation">
        <a href="#gallery">Gallery</a>
        <a href="./pages/shop.html">Shop</a>
        <a href="#cta">Signup</a>
      </ul>
    </nav>
  </header>
  <main>
    <section class="hero | even-columns">
      <div class="hero__texts">
        <h1 class="title title--main"></h1>
        <p class="hero__description"></p>
        <button class="btn btn--blue"></button>
      </div>
      <img src="./images/sunil-chhetri-hero.jpg" alt="Sunil Chhetri in action" class="hero__img" />
    </section>
    <section id="gallery" class="gallery | even-columns">
      <h2 class="title title--secondary"></h2>
      <figure class="gallery__img-wrapper">
        <img src="./images/sunil-chhetri-one.jpg" alt="Sunil Chhetri thanking the crowd in a match"
          class="gallery__img" />
        <figcaption class="gallery__img-caption">
          Sunil Chhetri appreciating the crowds support
        </figcaption>
      </figure>
      <figure class="gallery__img-wrapper">
        <img src="./images/sunil-chhetri-two.jpg" alt="Sunil Chhetri controlling the ball in a match"
          class="gallery__img" />
        <figcaption class="gallery__img-caption">
          Sunil Chhetri controlling the ball like an magician
        </figcaption>
      </figure>
      <figure class="gallery__img-wrapper">
        <img src="./images/sunil-chhetri-three.jpeg" alt="Sunil Chhetri celebrating a goal" class="gallery__img" />
        <figcaption class="gallery__img-caption">
          Sunil Chhetri celebrating after scoring for India
        </figcaption>
      </figure>
      <figure class="gallery__img-wrapper">
        <img src="./images/sunil-chhetri-four.jpg" alt="Sunil Chhetri celebrating by extending his arms after scoring"
          class="gallery__img" />
        <figcaption class="gallery__img-caption">
          Sunil Chhetri celebrating by extending his arms wide
        </figcaption>
      </figure>
    </section>
    <section class="quote">
      <figure class="quote__wrapper">
        <blockquote class="quote__blockquote">
          <p class="quote__quote-txt"></p>
          <figcaption class="quote__author"></figcaption>
        </blockquote>
      </figure>
    </section>
    <section id="cta" class="cta">
      <div class="cta__banner">
        <div class="cta__txt-wrapper">
          <h2 class="cta__title"></h2>
          <p class="cta__desc"></p>
        </div>
        <button class="btn btn--transparent"></button>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="copyright-txt"></p>
  </footer>
</body>

</html>
