<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./styles.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <nav class="nav">
        <a href="#" class="logo">
          <img src="" alt="site logo" />
        </a>
        <ul class="nav__links" aria-label="navigation">
          <a href="#photos">Gallery</a>
          <a href="./pages/shop.html">Shop</a>
          <a href="#cta">Signup</a>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero | even-columns">
        <div class="hero__texts">
          <h1 class="title title--main"></h1>
          <p class="hero__description"></p>
          <button class="btn btn--blue"></button>
        </div>
        <img src="" alt="" class="hero__img" />
      </section>
      <section class="gallery | even-columns">
        <h2 class="title title--secondary"></h2>
        <figure class="gallery__img-wrapper">
          <img src="" alt="" class="gallery__img" />
          <figcaption class="gallery__img-caption"></figcaption>
        </figure>
        <figure class="gallery__img-wrapper">
          <img src="" alt="" class="gallery__img" />
          <figcaption class="gallery__img-caption"></figcaption>
        </figure>
        <figure class="gallery__img-wrapper">
          <img src="" alt="" class="gallery__img" />
          <figcaption class="gallery__img-caption"></figcaption>
        </figure>
        <figure class="gallery__img-wrapper">
          <img src="" alt="" class="gallery__img" />
          <figcaption class="gallery__img-caption"></figcaption>
        </figure>
      </section>
      <section class="quote">
        <figure class="quote__wrapper">
          <blockquote class="quote__blockquote">
            <p class="quote__quote-txt"></p>
            <figcaption class="quote__author"></figcaption>
          </blockquote>
        </figure>
      </section>
      <section class="cta">
        <div class="cta__banner">
          <div class="cta__txt-wrapper">
            <h2 class="cta__title"></h2>
            <p class="cta__desc"></p>
          </div>
          <button class="btn btn--transparent"></button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="copyright-txt"></p>
    </footer>
  </body>
</html>
